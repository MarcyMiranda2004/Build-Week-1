<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>

    <!-- Outfit Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/question.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <img src="../img/epicode_logo.png" alt="Epicode - logo" />

      <!-- timer -->
      <div id="timerContainer">
        <svg width="150" height="150">
          <!-- Timer Base -->
          <circle
            cx="75"
            cy="75"
            r="70"
            stroke="#808080"
            stroke-width="10"
            fill="none"
          />

          <!-- Timer Progression Bar -->
          <circle
            id="progressCircle"
            cx="75"
            cy="75"
            r="70"
            stroke="#00ffff"
            stroke-width="10"
            fill="none"
            stroke-dasharray="440"
            stroke-dashoffset="0"
          />
        </svg>
        <div id="timerTextContainer">
          <div id="timerLabelTop">Second</div>
          <div id="timerText">30</div>
          <div id="timerLabelBottom">Remaining</div>
        </div>
      </div>
    </header>

    <main>
      <div id="quizContainer">
        <h1 id="question"></h1>
        <div id="answers"></div>
      </div>

      <!-- Contenitore per il grafico a ciambella -->
      <div
        id="resultsContainer"
        style="display: none; text-align: center; margin-top: 30px"
      >
        <h2 id="resultMessage"></h2>
        <canvas id="resultChart" width="300" height="300"></canvas>
      </div>
    </main>

    <footer>
      <div id="questionsCounter"></div>
    </footer>

    <script src="../js/question.js"></script>
  </body>
</html>
