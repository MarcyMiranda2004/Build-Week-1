<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
    />
    <link rel="stylesheet" href="../css/feedback.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="../img/epicode_logo.png" alt="" />
    </header>
    <main>
      <h1>Tell us how it's going</h1>
      <p>
        From 0 to 10, how likely are you to recommend EPICODE to a friend or a
        colleague?
      </p>
      <form>
        <div class="voto">
          <img
            src="../img/star.svg"
            data-value="1"
            alt="stella 1"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="2"
            alt="stella 2"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="3"
            alt="stella 3"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="4"
            alt="stella 4"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="5"
            alt="stella 5"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="6"
            alt="stella 6"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="7"
            alt="stella 7"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="8"
            alt="stella 8"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="9"
            alt="stella 9"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="10"
            alt="stella 10"
            class="star"
          />
        </div>
        <p id="leave">Leave us an open feedback about your experience so far</p>
        <input
          type="text"
          class="recensione"
          placeholder="Write your comment here"
        />
        <div>
          <button class="tasto" type="button">MORE INFO</button>
        </div>
      </form>
    </main>
    <script src="../js/feedback.js"></script>
  </body>
</html>
