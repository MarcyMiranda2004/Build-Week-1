<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="../css/feedback.css" />

    <!-- Outfit Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    </head>
  <body>
    <header>
      <img class="logo" src="../img/epicode_logo.png" alt="epicode_logo" />
    </header>
    <main>
      <h1>Tell us how it's going</h1>
      <p>
        From 0 to 10, how likely are you to recommend EPICODE to a friend or a
        colleague?
      </p>
      <form>
        <div class="voto">
          <img
            src="../img/star.svg"
            data-value="1"
            alt="stella 1"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="2"
            alt="stella 2"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="3"
            alt="stella 3"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="4"
            alt="stella 4"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="5"
            alt="stella 5"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="6"
            alt="stella 6"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="7"
            alt="stella 7"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="8"
            alt="stella 8"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="9"
            alt="stella 9"
            class="star"
          />
          <img
            src="../img/star.svg"
            data-value="10"
            alt="stella 10"
            class="star"
          />
        </div>
        <div id="feedbackZone">
          <p id="leave">Leave us an open feedback about your experience so far</p>
        <input
          type="text"
          class="feedback"
          placeholder="Write your comment here"
        />
        </div>
        <div>
          <a href="https://epicode.com/it/candidati/?utm_source=googleads&utm_campaign=brand&utm_adgroup=brandphrase&utm_term=epicode&utm_campaign=Brand&utm_source=adwords&utm_medium=ppc&hsa_acc=1246633295&hsa_cam=11897141170&hsa_grp=115607542316&hsa_ad=717726046297&hsa_src=g&hsa_tgt=kwd-1083842420863&hsa_kw=epicode&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gad_source=1&gclid=CjwKCAiAt4C-BhBcEiwA8Kp0Cbkb7P-2a-g3UnG9O-_0jgsOrdRVh4anHRdazEhj4K_DAWDxYcE2NBoCincQAvD_BwE"><button class="moreInfo" type="button">MORE INFO</button></a>
        </div>
      </form>
    </main>
    <script src="../js/feedback.js"></script>
  </body>
</html>
